<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<section>
			<div id="container">
				<div id="calcShell">
					<button id="display" class="display"></button>
					<button data-number class="button button1">1</button>
					<button data-number class="button button2">2</button>
					<button data-number class="button button3">3</button>
					<button data-number class="button button4">4</button>
					<button data-number class="button button5">5</button>
					<button data-number class="button button6">6</button>
					<button data-number class="button button7">7</button>
					<button data-number class="button button8">8</button>
					<button data-number class="button button9">9</button>
					<button data-number class="button button0">0</button>
					<button data-operation class="button buttonPlus">+</button>
					<button data-operation class="button buttonMinus">-</button>
					<button data-operation class="button buttonTimes">x</button>
					<button data-operation class="button buttonDivide">/</button>
					<button data-operation id="equal" class="button buttonEquals">
						=
					</button>
					<button data-number class="button buttonDecimal">.</button>
					<button class="button buttonClear">C</button>
				</div>
			</div>
		</section>
	</body>
</html>

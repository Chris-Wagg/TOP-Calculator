<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calc-grid">
			<div class="output">
				<div class="previous-op">123+</div>
				<div class="current-op">456</div>
			</div>
			<button class="span-two">AC</button>
			<button>DEL</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>+</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>
			<button>.</button>
			<button>0</button>
			<button class="span-two">=</button>
		</div>
	</body>
</html>

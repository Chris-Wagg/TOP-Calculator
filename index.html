<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<section>
			<div id="container">
				<div id="calcShell">
					<div id="display" class="display"></div>
					<div class="button button1">1</div>
					<div class="button button2">2</div>
					<div class="button button3">3</div>
					<div class="button button4">4</div>
					<div class="button button5">5</div>
					<div class="button button6">6</div>
					<div class="button button7">7</div>
					<div class="button button8">8</div>
					<div class="button button9">9</div>
					<div class="button button0">0</div>
					<div class="button buttonPlus">+</div>
					<div class="button buttonMinus">-</div>
					<div class="button buttonTimes">x</div>
					<div class="button buttonDivide">/</div>
					<div id="equal" class="button buttonEquals">=</div>
					<div class="button buttonDecimal">.</div>
					<div class="button buttonClear">C</div>
				</div>
			</div>
		</section>
	</body>
</html>
